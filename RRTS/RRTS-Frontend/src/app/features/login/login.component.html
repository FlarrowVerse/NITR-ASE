<!-- login.component.html -->
<app-navbar></app-navbar>
<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginData" (ngSubmit)="handleLogin()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" formControlName="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" formControlName="password"/>
        </div>
        <button type="submit" [disabled]="!loginData.valid">Login</button>
    </form>
</div>
