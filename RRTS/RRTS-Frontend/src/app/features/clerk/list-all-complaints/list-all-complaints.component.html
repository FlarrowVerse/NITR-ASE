<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let complaint of complaints">
            <td>{{ complaint.id }}</td>
            <td>{{ complaint.description }}</td>
            <td>{{ complaint.status }}</td>
        </tr>
    </tbody>
</table>
